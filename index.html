<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Project Weather</title>
</head>



<body>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3"> <!-- come back and fix this css -->

      <div class="page-header">
        <h1>Current Weather</h1>
      </div>

      <form>
        <div class="location-form col-sm-4">
          <input type="text" id="location-input" class="form-control" placeholder="Enter your location">
          </input>
        </div>
        <button type="button" id="location-submit" class="btn btn-inline btn-primary">Submit</button>
      </form>

      <div class="weather-main">
      </div>

    </div>
  </div>

  <script id="weather-handlebars" type="text/x-handlebars-template">
    <div class="weather-formatted">
        <div class="temperature-display">
          <h1><strong> {{ temp }} </strong></h1>
        </div>
        <div class="location-display">
          <h3><strong> {{ location }} </strong><h/3>
        </div>
        <div class="description-display">
          <h3><strong> {{ description }} </strong></h3>
        </div>
    </div>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
